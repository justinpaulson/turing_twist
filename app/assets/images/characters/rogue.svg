<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" fill="white"/>
  <!-- Hood -->
  <rect x="16" y="12" width="32" height="8" fill="black"/>
  <rect x="12" y="20" width="40" height="8" fill="black"/>
  <!-- Face in shadow -->
  <rect x="20" y="28" width="24" height="16" fill="white"/>
  <rect x="19" y="28" width="26" height="16" fill="none" stroke="black" stroke-width="2"/>
  <!-- Eye slits -->
  <rect x="24" y="32" width="6" height="2" fill="black"/>
  <rect x="34" y="32" width="6" height="2" fill="black"/>
  <!-- Mask -->
  <rect x="20" y="36" width="24" height="4" fill="black"/>
  <!-- Cloak -->
  <rect x="12" y="44" width="40" height="12" fill="black"/>
  <rect x="20" y="56" width="24" height="8" fill="black"/>
</svg>

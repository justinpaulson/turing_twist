  <!-- Face -->
  <rect x="20" y="24" width="24" height="16" fill="white"/>
  <rect x="19" y="24" width="26" height="16" fill="none" stroke="black" stroke-width="2"/>
  <!-- Kind eyes -->
  <rect x="25" y="28" width="3" height="3" fill="black"/>
  <rect x="36" y="28" width="3" height="3" fill="black"/>
  <!-- Smile -->
  <rect x="28" y="34" width="8" height="2" fill="black"/>
  <!-- Robes with cross -->

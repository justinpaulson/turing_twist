<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" fill="white"/>
  <!-- Hat with feather -->
  <rect x="20" y="8" width="24" height="4" fill="black"/>
  <rect x="16" y="12" width="32" height="4" fill="black"/>
  <!-- Feather -->
  <rect x="40" y="4" width="4" height="8" fill="black"/>
  <rect x="44" y="6" width="4" height="4" fill="black"/>
  <!-- Face -->
  <rect x="20" y="16" width="24" height="16" fill="white"/>
  <rect x="19" y="16" width="26" height="16" fill="none" stroke="black" stroke-width="2"/>
  <!-- Eyes -->
  <rect x="24" y="20" width="4" height="4" fill="black"/>
  <rect x="36" y="20" width="4" height="4" fill="black"/>
  <!-- Smile -->
  <rect x="26" y="28" width="12" height="2" fill="black"/>
  <!-- Cape/Collar -->
  <rect x="12" y="32" width="40" height="8" fill="black"/>
  <!-- Lute/Instrument body -->
  <rect x="8" y="40" width="12" height="16" fill="black"/>
  <rect x="12" y="44" width="4" height="8" fill="white"/>
  <!-- Body/Tunic -->
  <rect x="20" y="40" width="24" height="16" fill="black"/>
  <!-- Legs -->
  <rect x="24" y="56" width="8" height="8" fill="black"/>
  <rect x="32" y="56" width="8" height="8" fill="black"/>
</svg>
